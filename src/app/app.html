<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-list>
      <ion-item-divider color="primary">
        Produits
      </ion-item-divider >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <ion-item-divider color="primary">
        Mon Compte
      </ion-item-divider >
      
        
      
     <!-- <button menuClose ion-item *ngFor="let p of pages2" (click)="openPage(p)">
        {{p.title}}
        <p>Contactez nous!</p>
        <ion-icon item-left name="contact"></ion-icon>
      </button>-->

      <button (click)="openCart()" menuClose ion-item>
        <h2>Mon Panier</h2>
        <p>Consulter votre panier!</p>
        <ion-icon item-left name="cart"></ion-icon>
      </button>

      <button (click)="openLogin()" menuClose ion-item>
        <h2>Login</h2>
        <!--<p>Consulter votre panier!</p>-->
        <ion-icon item-left name="log-in"></ion-icon>
      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
